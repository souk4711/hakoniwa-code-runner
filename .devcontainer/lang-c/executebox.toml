[limits]
as = 256000000  # 256MB
core = 0        # no core file
cpu = 2         # 2 seconds
fsize = 0       # no output file
walltime = 5    # 5 seconds

[seccomp]
syscalls = [
  "arch_prctl",
  "brk",
  "execve",
  "exit_group",
  "fstat",
  "getrandom",
  "ioctl",
  "lstat",
  "mprotect",
  "newfstatat",
  "prlimit64",
  "readlink",
  "rseq",
  "rt_sigaction",
  "rt_sigprocmask",
  "rt_sigreturn",
  "set_robust_list",
  "set_tid_address",
  "stat",
  "uname",
  "write",
]
